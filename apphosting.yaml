# Firebase App Hosting Configuration for Tuntas Kilat
runConfig:
  runtime: nodejs20
  build:
    - npm install
    - npm run build
  startCommand: npm start
  cpu: 1
  memoryMiB: 1024
  maxInstances: 10
  minInstances: 0
  concurrency: 100
  timeoutSeconds: 300
  env:
    - variable: NODE_ENV
      value: "production"
    - variable: PORT
      value: "8080"
  env:
    - variable: NODE_ENV
      value: "production"
    - variable: VITE_FIREBASE_API_KEY
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_PROJECT_ID
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_APP_ID
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_AUTH_DOMAIN
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_STORAGE_BUCKET
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_MEASUREMENT_ID
      availability:
        - BUILD
        - RUNTIME
    - variable: VITE_FIREBASE_DATABASE_URL
      availability:
        - BUILD
        - RUNTIME
    - variable: JWT_SECRET
      availability:
        - RUNTIME
    - variable: YCLOUD_API_KEY
      availability:
        - RUNTIME
    - variable: YCLOUD_PHONE_NUMBER
      availability:
        - RUNTIME
    - variable: GEMINI_API_KEY
      availability:
        - RUNTIME